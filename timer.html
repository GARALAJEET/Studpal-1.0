<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudPal - Study Timer</title>
  <link rel="icon" type="image/x-icon" href="studypic.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="study-tools.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 40 40">
          <defs>
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7C3AED" />
              <stop offset="100%" style="stop-color:#EC4899" />
            </linearGradient>
          </defs>
          <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" />
          <text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="white" font-size="20" font-weight="bold">SP</text>
        </svg>
        <span>StudPal</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="study-guide.html">Guide</a></li>
        <li><a href="todo.html">Tasks</a></li>
        <li><a href="notes.html">Notes</a></li>
      </ul>
    </nav>
  </header>
  <main class="study-tools-main">
    <div class="tool-card wide-card">
      <h2>Study Timer</h2>
      <div class="timer-container">
        <div class="timer-display">25:00</div>
        <div class="timer-settings">
          <div class="timer-presets">
            <button class="preset-btn" onclick="setPresetTime(15)">15m</button>
            <button class="preset-btn" onclick="setPresetTime(25)">25m</button>
            <button class="preset-btn" onclick="setPresetTime(45)">45m</button>
            <button class="preset-btn" onclick="setPresetTime(60)">60m</button>
          </div>
          <div class="custom-time-container">
            <input type="number" class="custom-time-input" value="25" min="1" max="180" title="Enter time in minutes">
            <span>minutes</span>
          </div>
        </div>
        <div class="timer-controls">
          <button class="timer-btn" data-timer="start" onclick="startTimer()">Start</button>
          <button class="timer-btn pause hidden" data-timer="pause" onclick="pauseTimer()">Pause</button>
          <button class="timer-btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <script src="timer.js"></script>
</body>

</html>
